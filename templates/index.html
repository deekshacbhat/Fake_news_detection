<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #333;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        form {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: vertical;
            transition: border 0.3s;
        }

        textarea:focus {
            border-color: #1a73e8;
            outline: none;
        }

        .checkboxes {
            margin: 15px 0;
            display: flex;
            gap: 15px;
        }

        .checkboxes label {
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            user-select: none;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 500;
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background: #1666c1;
            transform: translateY(-2px);
        }

        /* Result Card */
        .result-card {
            margin: 30px auto 0;
            max-width: 700px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 25px 30px;
            transition: transform 0.3s;
        }

        .result-card:hover {
            transform: translateY(-3px);
        }

        .result-card h3 {
            margin-bottom: 20px;
            color: #1a73e8;
            font-size: 1.8em;
        }

        .result-row {
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .label {
            font-weight: 600;
            color: #555;
        }

        .value {
            margin-left: 8px;
            color: #222;
        }

        /* Small subtle enhancements */
        @media(max-width: 768px){
            body {
                padding: 20px 10px;
            }

            form, .result-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Verify News</h1>
    <form action="/predict" method="post">
        <textarea name="news_text" placeholder="Enter news text here...">{{ news_text or '' }}</textarea>
        <div class="checkboxes">
            <label><input type="checkbox" name="lang" value="en"> English</label>
            <label><input type="checkbox" name="lang" value="kn"> Kannada</label>
            <label><input type="checkbox" name="lang" value="hi"> Hindi</label>
        </div>
        <input type="submit" value="Verify News">
    </form>

    {% if output %}
    <div class="result-card">
        <h3>Prediction Result</h3>
        <div class="result-row">
            <span class="label">Prediction:</span>
            <span class="value">{{ output['prediction'] }}</span>
        </div>
        <div class="result-row">
            <span class="label">Similarity Score:</span>
            <span class="value">{{ output['similarity_score'] }}</span>
        </div>
        <div class="result-row">
            <span class="label">Closest News Title:</span>
            <span class="value">{{ output['closest_news']['title'] }}</span>
        </div>
        <div class="result-row">
            <span class="label">Closest News Description:</span>
            <span class="value">{{ output['closest_news']['description'] }}</span>
        </div>
    </div>
    {% endif %}
</body>
</html>
